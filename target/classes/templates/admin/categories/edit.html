<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>Sửa thể loại</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Thêm thể loại</h1>
    <form id="form-create">
        <div class="form-group row">
            <div class="col-6">
                <label for="name">Tên thể loại</label>
                <input type="text" class="form-control" id="name" name="name" th:value="">
            </div>
            <div class="col-6">
                <label for="code">Code</label>
                <input type="text" class="form-control" id="code" name="code">
            </div>
        </div>
        <div class="form-group">
            <label for="rating">Đánh giá</label>
            <input type="range" class="custom-range" min="0" max="5" id="rating" value="0" name="rating" step="0.25" onchange="updateRating()">
            <span id="ratingValue" class="ml-1">0</span>
        </div>
        <div class="form-group">
            <button class="btn btn-info mr-1" id="create-category">Sửa</button>
            <a th:href="@{/admin/categories/}" class="btn btn-warning">Huỷ</a>
        </div>
    </form>
</div>
</body>
</html>
